services:
  api-pgsoft:
    build: .
    container_name: api-pgsoft
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USERNAME=pgsoft
      - DB_PASSWORD=minhasenhapg
      - DB_NAME=pgsoft
      - API_SECRET=169a01c91744946f7cb356577200b789
      - ALLOWED_ORIGINS=*
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: pgsoft_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pgsoft
      MYSQL_USER: pgsoft
      MYSQL_PASSWORD: minhasenhapg
    volumes:
      - db_data:/var/lib/mysql
      - ./apidb.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  db_data:


networks:
  app-network:
    driver: bridge
